<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
<!-- Custom site stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Security: Redirects users to login if not authenticated -->
  <script src="js/protect.js"></script>

<!-- ===== HEADER / NAVIGATION BAR ===== -->
  <header>
  <nav class="navbar">
    <div class="brand-logo">
      <a href="index.html">
  <img src="images/logo.png" alt="Marjan Beauty Store Logo" class="site-logo">
</a>
    </div>

<!-- Navigation menu -->
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="skincare.html">Skincare</a></li>
      <li><a href="makeup.html" class="active">Makeup</a></li>

      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </nav>
</header>

<!-- ===== MAIN CONTENT: MAKEUP PRODUCTS ===== -->
  <section class="products">
    <h2>Makeup Products</h2>

<!-- Dynamic product grid (items loaded from JSON via JS) -->
    <div id="product-list" class="product-grid">
    </div>
  </section>

<!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Marjan Beauty Store</p>
  </footer>

<!-- ===== PRODUCT DETAILS MODAL ===== -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

    <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Product Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

    <!-- Modal Body (Shows product info dynamically) -->
      <div class="modal-body text-center">
        <img id="modalImage" src="" class="img-fluid mb-3" alt="Product">
        <h4 id="modalName"></h4>
        <p id="modalPrice" class="text-muted"></p>
        <p id="modalDescription" class="text-secondary"></p>
      </div>

    <!-- Modal Footer (Buttons) -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="modalAddToCart" class="btn btn-success">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== MAIN SCRIPT ===== -->
 <!-- Handles product loading, cart logic, and modal behavior -->
  <script src="js/script.js"></script>
</body>
</html>
